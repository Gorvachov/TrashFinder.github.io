<!DOCTYPE html>
<html lang="es">
       <head>
        <meta charset=“utf-8” />
        <title>Mapa - Trash Finder</title>
        <link rel="stylesheet" href="css/index.css" />
        </head>
      <body>
<header class="navbar">
    <div class="container nav-content">
      <div class="logo">
        <img src="img/logo.png" width="36" height="36" alt="Logo" />
        <span class="logo-text">TRASH FINDER</span>
      </div>
      <div class="nav-buttons">
        <button id="logoutBtn" class="btn btn-secondary">Cerrar sesión</button>
      </div>
    </div>
  </header>
  <h1>Mapa de contenedores</h1>
        <div class="map-container">
        <img src="img/mapa_localizacion.jpg" class="map-img" alt="Mapa de Localizacion">
        </div>
        <p> Contenedor más cercano: 150 m</p>
       <div class="tacho-estado">
    <h3>Estado del contenedor seleccionado</h3>
    <p id="estadoTacho" class="lleno">Tacho lleno</p>
    <button onclick="cambiarEstado()">Simular cambio</button>
  </div> 
        <div class="map-actions">
          <a class="link">
          <button class="btn btn-terciary btn-large" type ="button"> ¿Cómo llegar?</button>
          <button class="btn btn-secondary btn-large" type ="button"> Reportar problema</button>
          </a>
        </div>
             <script>
let lleno = true;

function cambiarEstado() {
  const estado = document.getElementById("estadoTacho");

  if (lleno) {
    estado.textContent = "Tacho lleno";
    estado.className = "lleno";
  } else {
    estado.textContent = "Aún hay espacio en el tacho";
    estado.className = "disponible";
  }

  lleno = !lleno;
}
</script>

      </body>
</html>
